<p>
  APK Studio 是一款基于 <a href="https://www.qt.io/">Qt</a> 框架构建的开源跨平台集成开发环境 (IDE)，主要用于逆向工程 Android 应用程序。该项目由 <a href="https://vaibhavpandey.com/">Vaibhav Pandey（简称 VPZ）</a> 主导开发与维护，并有多位贡献者参与。
</p>
<p>
  此项目旨在为 ROM 制作者提供图形用户界面，便于他们对预打包的应用程序及 Android 系统进行个性化定制。该应用的源代码托管于 <a href="https://github.com/vaibhavpandeyvpz/apkstudio">GitHub</a> 平台。
</p>
